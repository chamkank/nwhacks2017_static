body {
  font-family: 'LFT Etica';

html {

paper-dialog {

register-form #form .unfocused-line {
  background: #FFFFFF; }
register-form #form .is-invalid .focused-line {
  background: #D74343; }
register-form #form paper-input-error {
  color: #D74343; }
register-form #form .focused-line {
  background: #90cfaa; }
register-form #form paper-checkbox #checkbox.checked.paper-checkbox {
  background-color: #4BAE74;
  border-color: #4BAE74; }
register-form #form paper-menu paper-item {

paper-toolbar.tall {

paper-card .card-content {

paper-button {

  letter-spacing: 2px;

    letter-spacing: 3px;
    padding: 11px 15px;
    margin-top: 10px;
    margin-bottom: 10px; }
  paper-button.register {

    background-color: #FF6B6B;
    color: #FFFFFF; }
  paper-button.button {
    border-bottom: 4px solid #BCBEC0;

@media (max-width: 475px) {

a.link {

  font-style: italic;
  letter-spacing: 2px;
  border-bottom: 1px solid;
  text-decoration: none; }
  a.link:hover {
    text-decoration: none; }

a {
  color: #4BAE74;
  text-decoration: none; }
  a:hover {
    text-decoration: underline; }

.title a {
  color: inherit;
  text-decoration: inherit; }

#menu {

  #menu paper-icon-button {
    color: inherit;

    margin-right: 15px; }
  #menu paper-button {
    color: inherit;
    font-size: 10pt;
    padding: 17px 15px; }
  #menu a {
    text-decoration: none;
    color: inherit; }

@media (max-width: 400px) {
  #menu a.med {
    display: none; } }
@media (max-width: 650px) {
  #menu paper-icon-button {
    margin-left: 7.5px;
    margin-right: 7.5px; }
  #menu paper-button {

schedule-box {
  font-size: 14pt; }
  schedule-box td:first-child {
    color: #FFF2B5; }
  schedule-box td:nth-child(2) {
    color: #FFFFFF; }

#header #title {
  text-align: center; }
  #header #title object {
    height: 500px;
    padding: 75px 0;

#header #buttons {

footer {

  footer .skyline {

  footer .foot {

  footer .imgcont img {
    max-height: 100px; }
  footer a {
    display: block; }
  footer table {

@media screen and (min-width: 2000px) {

h2, h3 {

h1 {

.h1-container {
  text-align: center; }

h2, p {
  font-size: 14pt; }

h2 + p {

.content {

  .content .column {

  .content .column + .column {
    float: right; }

@media (max-width: 768px) {
  .content .column {
    width: 100%;
    display: block; } }
.wrapper {
  padding: 0 15px;
  overflow: hidden; }

body paper-card {

#warning {

  right: 0;
  z-index: 100; }

.large-trapezoid {

  position: relative;

  .large-trapezoid h1 {

  .large-trapezoid h2 {

.small-trapezoid {

      34: 'pagedown',
      35: 'end',
      36: 'home',
      32: 'space',
      37: 'left',
      38: 'up',
      39: 'right',

  (function() {

    // monostate data
    var metaDatas = {};
    var metaArrays = {};
    var singleton = null;

    Polymer.IronMeta = Polymer({

      is: 'iron-meta',

      properties: {

        /**
         * The type of meta-data.  All meta-data of the same type is stored
         * together.
         */
        type: {
          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        /**
         * The key used to store `value` under the `type` namespace.
         */
        key: {
          type: String,
          observer: '_keyChanged'
        },

        /**
         * The meta-data to store or retrieve.
         */
        value: {
          type: Object,
          notify: true,
          observer: '_valueChanged'
        },

        /**
         * If true, `value` is set to the iron-meta instance itself.
         */
         self: {
          type: Boolean,
          observer: '_selfChanged'
        },

        /**
         * Array of all meta-data values for the given type.
         */
        list: {
          type: Array,
          notify: true
        }

      },

      hostAttributes: {
        hidden: true
      },

      /**
       * Only runs if someone invokes the factory/constructor directly
       * e.g. `new Polymer.IronMeta()`
       *
       * @param {{type: (string|undefined), key: (string|undefined), value}=} config
       */
      factoryImpl: function(config) {
        if (config) {
          for (var n in config) {
            switch(n) {
              case 'type':
              case 'key':
              case 'value':
                this[n] = config[n];
                break;
            }
          }
        }
      },

      created: function() {
        // TODO(sjmiles): good for debugging?
        this._metaDatas = metaDatas;
        this._metaArrays = metaArrays;
      },

      _keyChanged: function(key, old) {
        this._resetRegistration(old);
      },

      _valueChanged: function(value) {
        this._resetRegistration(this.key);
      },

      _selfChanged: function(self) {
        if (self) {
          this.value = this;
        }
      },

      _typeChanged: function(type) {
        this._unregisterKey(this.key);
        if (!metaDatas[type]) {
          metaDatas[type] = {};
        }
        this._metaData = metaDatas[type];
        if (!metaArrays[type]) {
          metaArrays[type] = [];
        }
        this.list = metaArrays[type];
        this._registerKeyValue(this.key, this.value);
      },

      /**
       * Retrieves meta data value by key.
       *
       * @method byKey
       * @param {string} key The key of the meta-data to be returned.
       * @return {*}
       */
      byKey: function(key) {
        return this._metaData && this._metaData[key];
      },

      _resetRegistration: function(oldKey) {
        this._unregisterKey(oldKey);
        this._registerKeyValue(this.key, this.value);
      },

      _unregisterKey: function(key) {
        this._unregister(key, this._metaData, this.list);
      },

      _registerKeyValue: function(key, value) {
        this._register(key, value, this._metaData, this.list);
      },

      _register: function(key, value, data, list) {
        if (key && data && value !== undefined) {
          data[key] = value;
          list.push(value);
        }
      },

      _unregister: function(key, data, list) {

            delete data[key];
            this.arrayDelete(list, value);
          }

    `iron-meta-query` can be used to access infomation stored in `iron-meta`.

    Examples:

    If I create an instance like this:

        <iron-meta key="info" value="foo/bar"></iron-meta>

    Note that value="foo/bar" is the metadata I've defined. I could define more
    attributes or use child nodes to define additional metadata.

    Now I can access that element (and it's metadata) from any `iron-meta-query` instance:

         var value = new Polymer.IronMetaQuery({key: 'info'}).value;

    @element iron-meta-query

      is: 'iron-meta-query',

      properties: {

        /**

        type: {
          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        /**
         * Specifies a key to use for retrieving `value` from the `type`
         * namespace.
         */
        key: {
          type: String,
          observer: '_keyChanged'
        },

        /**
         * The meta-data to store or retrieve.
         */
        value: {
          type: Object,
          notify: true,
          readOnly: true
        },

        /**
         * Array of all meta-data values for the given type.

        list: {
          type: Array,

       *
       * @param {{type: (string|undefined), key: (string|undefined)}=} config

      factoryImpl: function(config) {
        if (config) {
          for (var n in config) {
            switch(n) {
              case 'type':
              case 'key':
                this[n] = config[n];
                break;
            }
          }
        }

      created: function() {
        // TODO(sjmiles): good for debugging?
        this._metaDatas = metaDatas;
        this._metaArrays = metaArrays;

      _keyChanged: function(key) {
        this._setValue(this._metaData && this._metaData[key]);
      },

      _typeChanged: function(type) {
        this._metaData = metaDatas[type];
        this.list = metaArrays[type];
        if (this.key) {
          this._keyChanged(this.key);
        }
      },

      /**
       * Retrieves meta data value by key.
       * @param {string} key The key of the meta-data to be returned.
       * @return {*}

      byKey: function(key) {

   * Use the related `Polymer.IronValidatorBehavior` to add custom validation logic to an iron-input.
   *
   * By default, an `<iron-form>` element validates its fields when the user presses the submit button.
   * To validate a form imperatively, call the form's `validate()` method, which in turn will
   * call `validate()` on all its children. By using `Polymer.IronValidatableBehavior`, your
   * custom element will get a public `validate()`, which
   * will return the validity of the element, and a corresponding `invalid` attribute,
   * which can be used for styling.

   * To implement the custom validation logic of your element, you must override
   * the protected `_getValidity()` method of this behaviour, rather than `validate()`.
   * See [this](https://github.com/PolymerElements/iron-form/blob/master/demo/simple-element.html)
   * for an example.
   *
   * ### Accessibility

   * Changing the `invalid` property, either manually or by calling `validate()` will update the
   * `aria-invalid` attribute.

   * @polymerBehavior
   */

    properties: {

      /**
       * Namespace for this validator.
       */
      validatorType: {
        type: String,
        value: 'validator'
      },

      /**
       * Name of the validator to use.
       */
      validator: {
        type: String
      },

      /**
       * True if the last call to `validate` is invalid.
       */
      invalid: {
        notify: true,
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      _validatorMeta: {
        type: Object

    observers: [
      '_invalidChanged(invalid)'

    get _validator() {
      return this._validatorMeta && this._validatorMeta.byKey(this.validator);
    },

    ready: function() {
      this._validatorMeta = new Polymer.IronMeta({type: this.validatorType});

<script>
  /**
  Polymer.IronFormElementBehavior enables a custom element to be included
  in an `iron-form`.

  @demo demo/index.html
  @polymerBehavior
  */
  Polymer.IronFormElementBehavior = {

    properties: {
      /**
       * Fired when the element is added to an `iron-form`.
       *
       * @event iron-form-element-register
       */

      /**
       * Fired when the element is removed from an `iron-form`.
       *
       * @event iron-form-element-unregister
       */

      /**
       * The name of this element.
       */
      name: {
        type: String
      },

      /**
       * The value for this element.
       */
      value: {
        notify: true,
        type: String
      },

      /**
       * Set to true to mark the input as required. If used in a form, a
       * custom element that uses this behavior should also use
       * Polymer.IronValidatableBehavior and define a custom validation method.
       * Otherwise, a `required` element will always be considered valid.
       * It's also strongly recommended to provide a visual style for the element
       * when its value is invalid.

        type: Boolean,
        value: false
      },

      /**
       * The form that the element is registered to.
       */
      _parentForm: {
        type: Object

    },

    attached: function() {
      // Note: the iron-form that this element belongs to will set this
      // element's _parentForm property when handling this event.
      this.fire('iron-form-element-register');
    },

    detached: function() {
      if (this._parentForm) {
        this._parentForm.fire('iron-form-element-unregister', {target: this});
      }
    }

<script>

  /**
   * Use `Polymer.IronCheckedElementBehavior` to implement a custom element
   * that has a `checked` property, which can be used for validation if the
   * element is also `required`. Element instances implementing this behavior

    properties: {
      /**
       * Fired when the checked state changes.
       *
       * @event iron-change
       */

      /**
       * Gets or sets the state, `true` is checked and `false` is unchecked.
       */
      checked: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true,
        observer: '_checkedChanged'
      },

      /**
       * If true, the button toggles the active state with each tap or press
       * of the spacebar.
       */

        type: Boolean,
        value: true,
        reflectToAttribute: true
      },

      value: {
        type: String,
        value: 'on',
        observer: '_valueChanged'
      }
    },

    observers: [
      '_requiredChanged(required)'

    created: function() {
      // Used by `iron-form` to handle the case that an element with this behavior

      // included when the form is serialized if `this.checked === true`.
      this._hasIronCheckedElementBehavior = true;

     * @param {*=} _value Ignored.

      return this.disabled || !this.required || (this.required && this.checked);

      }

    Polymer.IronFormElementBehavior,
    Polymer.IronValidatableBehavior,

<script>

  /**
   * `Polymer.PaperInkyFocusBehavior` implements a ripple when the element has keyboard focus.
   *
   * @polymerBehavior Polymer.PaperInkyFocusBehavior
   */
  Polymer.PaperInkyFocusBehaviorImpl = {

    observers: [
      '_focusedChanged(receivedFocusFromKeyboard)'
    ],

    _focusedChanged: function(receivedFocusFromKeyboard) {
      if (receivedFocusFromKeyboard) {
        this.ensureRipple();
      }
      if (this.hasRipple()) {
        this._ripple.holdDown = receivedFocusFromKeyboard;
      }
    },

    _createRipple: function() {
      var ripple = Polymer.PaperRippleBehavior._createRipple();
      ripple.id = 'ink';
      ripple.setAttribute('center', '');
      ripple.classList.add('circle');
      return ripple;
    }

  };

  /** @polymerBehavior Polymer.PaperInkyFocusBehavior */
  Polymer.PaperInkyFocusBehavior = [
    Polymer.IronButtonState,
    Polymer.IronControlState,
    Polymer.PaperRippleBehavior,
    Polymer.PaperInkyFocusBehaviorImpl
  ];

</script>
<script>

  /**
   * Use `Polymer.PaperCheckedElementBehavior` to implement a custom element
   * that has a `checked` property similar to `Polymer.IronCheckedElementBehavior`
   * and is compatible with having a ripple effect.
   * @polymerBehavior Polymer.PaperCheckedElementBehavior
   */
  Polymer.PaperCheckedElementBehaviorImpl = {

    /**
     * Synchronizes the element's checked state with its ripple effect.
     */
    _checkedChanged: function() {
      Polymer.IronCheckedElementBehaviorImpl._checkedChanged.call(this);
      if (this.hasRipple()) {
        if (this.checked) {
          this._ripple.setAttribute('checked', '');
        } else {
          this._ripple.removeAttribute('checked');
        }
      }
    },

    /**
     * Synchronizes the element's `active` and `checked` state.
     */
    _buttonStateChanged: function() {
      Polymer.PaperRippleBehavior._buttonStateChanged.call(this);
      if (this.disabled) {
        return;
      }
      if (this.isAttached) {
        this.checked = this.active;
      }
    }

  };

  /** @polymerBehavior Polymer.PaperCheckedElementBehavior */
  Polymer.PaperCheckedElementBehavior = [
    Polymer.PaperInkyFocusBehavior,
    Polymer.IronCheckedElementBehavior,
    Polymer.PaperCheckedElementBehaviorImpl
  ];

</script>

  Polymer.IronMultiSelectableBehaviorImpl = {
    properties: {

      /**
       * If true, multiple selections are allowed.
       */
      multi: {
        type: Boolean,
        value: false,
        observer: 'multiChanged'
      },

      /**
       * Gets or sets the selected elements. This is used instead of `selected` when `multi`
       * is true.
       */
      selectedValues: {
        type: Array,
        notify: true
      },

      /**
       * Returns an array of currently selected items.
       */
      selectedItems: {
        type: Array,
        readOnly: true,
        notify: true
      },

    },

    observers: [
      '_updateSelected(attrForSelected, selectedValues)'
    ],

    /**
     * Selects the given value. If the `multi` property is true, then the selected state of the
     * `value` will be toggled; otherwise the `value` will be selected.
     *
     * @method select
     * @param {string} value the value to select.
     */
    select: function(value) {
      if (this.multi) {
        if (this.selectedValues) {
          this._toggleSelected(value);
        } else {
          this.selectedValues = [value];
        }
      } else {
        this.selected = value;
      }
    },

    multiChanged: function(multi) {
      this._selection.multi = multi;
    },

    get _shouldUpdateSelection() {
      return this.selected != null ||
        (this.selectedValues != null && this.selectedValues.length);
    },

    _updateSelected: function() {
      if (this.multi) {
        this._selectMulti(this.selectedValues);
      } else {
        this._selectSelected(this.selected);
      }
    },

    _selectMulti: function(values) {
      this._selection.clear();
      if (values) {
        for (var i = 0; i < values.length; i++) {
          this._selection.setItemSelected(this._valueToItem(values[i]), true);
        }
      }
    },

    _selectionChange: function() {
      var s = this._selection.get();
      if (this.multi) {
        this._setSelectedItems(s);
      } else {
        this._setSelectedItems([s]);
        this._setSelectedItem(s);
      }
    },

    _toggleSelected: function(value) {
      var i = this.selectedValues.indexOf(value);
      var unselected = i < 0;
      if (unselected) {
        this.push('selectedValues',value);
      } else {
        this.splice('selectedValues',i,1);
      }
      this._selection.setItemSelected(this._valueToItem(value), unselected);
    }
  };

  Polymer.IronMultiSelectableBehavior = [
    Polymer.IronSelectableBehavior,
    Polymer.IronMultiSelectableBehaviorImpl

      secondaryRatio: {
        type: Number,
        value: 0,
        readOnly: true
      },

      /**
       * Use an indeterminate progress indicator.
       */
      indeterminate: {
        type: Boolean,

        <p>British Columbia, Washington State, Oregon, and Alberta are currently seen as transit stations for tech companies. Designers, engineers, and business minds all flow down to California and shortly after university graduation.</p>
        <p>We want to change that.</p>
        <p>nwHacks is dedicated to creating a thriving community of technology lovers in the Pacific Northwest region by bringing together the brightest minds for an epic two day event.</p>

        <h2>WHAT IS A "HACKATHON"?</h2>
        <p>A hackathon is an event where teams of 2-5 people collaborate on an application within the specified time limit (nwHacks is 24 hours long). Prizes are awarded to the most creative, polished and theme-specific projects or "hacks". The winners will be chosen by a panel of judges comprised of top industry professionals.</p>

    console.log(this.gcal);
    if (!this.gcal.items) {
      return [];
    }
    var days = {};
    var daysArr = [];
    this.gcal.items.forEach(function(item) {
      var start = moment(item.start.dateTime);
      var dayTitle = start.format("dddd, MMM Do");
      var day = days[dayTitle];
      if (!day) {
        day = {
          name: dayTitle,
          start: start,
          events: [],
        };
        daysArr.push(day);
        days[dayTitle] = day;
      }
      var displayTime = start.format("h");
      var minute = start.format("mm");
      if (minute !== '00') {
        displayTime += ':' + minute;
      }
      var event = {
        name: item.summary,
        start: start,
        displayTime: displayTime,
        timePeriod: start.format("a"),
        location: item.location,
      }
      day.events.push(event);
    });
    daysArr.sort(function(a, b) {
      return a.start - b.start;
    });
    daysArr.forEach(function(day) {
      day.events.sort(function(a, b) {
        return a.start - b.start;
      });
    });

});

    <script>
      'use strict';
      function posValid(boxes, x, y) {
        for (var i = 0; i < boxes.length; i++) {
          var box = boxes[i];
          if (box.left < x && box.right > x && box.top < y && box.bottom > y) {
            return false;
          }
        }
        return true;
      }
      function renderStars() {
        var starsDiv = document.querySelector("div#stars");
        starsDiv.innerHTML = "";
        var top = document.querySelector("#title .large-trapezoid").offsetTop;
        var bottom = document.querySelector("#faq h1").offsetTop + 30;
        var starSize = 20;
        var margin = 15;
        var elems = document.querySelectorAll("h1, paper-button, p, .large-trapezoid, .link");
        var body = document.body.getBoundingClientRect();
        console.log(body);
        var boxes = Array.prototype.map.call(elems, function(obj) {
          var elem = obj.getBoundingClientRect();
          return {
            left: elem.left - body.left - starSize - margin,
            top: elem.top - body.top - starSize - margin,
            right: elem.right - body.left + margin,
            bottom: elem.bottom - body.top + margin,
          };
        });
        console.log(boxes);
        var starHTML = "";
        var starCount = window.innerWidth/ 30;
        for(var i=0; i<starCount; i++) {
          var x = 0;
          var y = 0;
          while ((x == 0 && y == 0) || !posValid(boxes, x, y)) {
            x = Math.random() * (window.innerWidth-starSize-margin*2)+margin;
            y = Math.random() * (bottom-top) + top;
          }
          var size = (Math.random() * starSize).toFixed(0);
          starHTML += '<star style="width:'+size+'px;height:'+size+'px;left:'+x.toFixed(0)+'px;top:'+y.toFixed(0)+'px"></star>';
        }
        starsDiv.innerHTML = starHTML;
      }
      var timeout;
      function stars() {
        clearTimeout(timeout);
        timeout = setTimeout(renderStars, 100);
      }
      var lastWidth = window.innerWidth;
      window.addEventListener("resize", function() {
        if (window.innerWidth !== lastWidth) {
          stars();
          lastWidth = window.innerWidth;
        }
      });
      window.addEventListener("hashchange", function() {
        renderStars();
      });
      window.addEventListener('WebComponentsReady', function(e) {
        console.log('WebComponentsReady');
        renderStars();
      });
    </script>
